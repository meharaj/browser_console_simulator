<!DOCTYPE html>
<html>
	<head>
		<title>Console</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-with,initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" href="myStyle.css">
		<script src="bootstrap/js/jquery.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="proc.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<button id="display_con" type="button" class="btn btn-default btn-dark btn-lg">
				
					<span class="glyphicon glyphicon-console"></span>
					JavaScript Console
				</button>
				<div id="console" class="form-group flip3d" hidden >
					<label class="control-label" for="inputSuccess1">Exeter your Command Here</label>
					<input type="text"  class="form-control input-lg" id="input" placeholder=">_" autofocus >
					<textarea disabled class="form-control input-lg" rows="8" id="output" placeholder="javaScript console 1.0 by meharaj 
					examples : try expr like : 2+3
								commands like :  console,log('msg')
								statements like : alert('enter msg');
										use up and down arrow keys to get previous commands.  "></textarea>
				</div>	
			</div>
		</div>
	
	</body>

</html>
